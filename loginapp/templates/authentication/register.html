<!DOCTYPE html>
{% load static %}
<html >
<head>
    <title>registration page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMh
    jY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .form{
        text-align: center;
        margin-top: 10%;
        font-weight: bold;
    }
    .container{
        margin-left: 10%;
        margin-top: 10%;
        margin-right: 10%;
        background-color:silver;
    }
    
</style>
</head>
<body>
    <div class="form" >
       
        <div class="container">
        <div class="row mb-3">
            <h3 style="text-align: center;">REGISTRATION</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formFile" >NAME:</label>
                    <input class="form-control" type="text" name="name" placeholder="Enter the name">
                  </div><br><br>
                  <div class="mb-3">
                    <label for="formFileMultiple">USERNAME:</label>
                    <input class="form-control" type="text" name="username">
                  </div><br><br>
                  <div class="mb-3">
                    <label for="formFileDisabled" >EMAIL:</label>
                    <input class="form-control" type="text" name="email" placeholder="@gmail.com" >
                  </div><br><br>
                  <div class="mb-3">
                    <label for="formFileSm">PASSWORD</label>
                    <input class="form-control form-control-sm" class="password" type="text" name="password">
                  </div><br><br>
                  <div>
                    <button type="submit" class="form-control" 
                    style="background-color:bisque; font-weight: bold;">sign in</button>
                    <p>already register? <a href="{% url 'Login' %}">Login</a></p>
                  </div><br>
            </form>
        </div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
</body>
</html>
